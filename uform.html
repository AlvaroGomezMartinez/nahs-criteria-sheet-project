<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NAHS Criteria Sheet Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="mb-3">
        <label for="studentName" class="form-label">Student Name</label>
        <input type="text" class="form-control" id="studentName">
      </div>
      <div class="mb-3">
        <label for="campusList" class="form-label">Home Campus</label>
        <input class="form-control" list="campusListOptions" id="campusList" placeholder="Type to search...">
        <datalist id="campusListOptions">
          <option value="Agriculture Academy">
          <option value="Brandeis">
          <option value="Brennan">
          <option value="CAST Teach">
          <option value="Chavez Excel">
          <option value="Clark">
          <option value="Communication Arts">
          <option value="Construction Careers Academy">
          <option value="Harlan">
          <option value="Health Careers">
          <option value="Holmes">
          <option value="Holmgreen Center">
          <option value="John Jay">
          <option value="John Jay Science and Engineering Academy">
          <option value="John Marshall">
          <option value="Marshall Law and Medical Services">
          <option value="NSITE">
          <option value="OConnor">
          <option value="Sotomayor">
          <option value="Stevens">
          <option value="Taft">
          <option value="Warren">
        </datalist>
      </div>
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupGradeLevel">Grade</label>
        <select class="form-select" id="inputGroupGradeLevel">
          <option selected>Choose...</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="studentId" class="form-label">Student ID</label>
        <input type="text" class="form-control" id="studentId">
      </div>
      <div class="mb-3">
        <label for="offense" class="form-label">Offense</label>
        <input type="text" class="form-control" id="offense">
      </div>
      <div class="mb-3">
        <label for="daysAssigned" class="form-label">Days Assigned</label>
        <input type="text" class="form-control" id="daysAssigned">
      </div>
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupRecidivist">Recidivist</label>
        <select class="form-select" id="inputGroupRecidivist">
          <option selected>Choose...</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupProgram">Program</label>
        <select class="form-select" id="inputGroupProgram">
          <option selected>Choose...</option>
          <option value="Reset">Reset</option>
          <option value="Compass">Compass</option>
          <option value="DNQ">DNQ</option>
        </select>
      </div>
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSpecPops">Special Pops</label>
        <select class="form-select" id="inputGroupSpecPops">
          <option selected>Choose...</option>
          <option value="504">504</option>
          <option value="SE">SE</option>
          <option value="EB">EB</option>
          <option value="N/A">N/A</option>
        </select>
      </div>
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupBehaviorContract">Behavior Contract</label>
        <select class="form-select" id="inputGroupBehaviorContract">
          <option selected>Choose...</option>
          <option value="YES">Yes</option>
          <option value="NO">No</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="formControlTextAreaNotes" class="form-label">Notes</label>
        <textarea class="form-control" id="formControlTextAreaNotes" rows="3"></textarea>
      </div>
      
      <button type="submit" class="btn btn-primary" id="mainButton">Add</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>
      
      function afterButtonClicked(e) {
        e.preventDefault();
        var name = document.getElementById("studentName");
        var campus = document.getElementById("campusList");
        var grade = document.getElementById("inputGroupGradeLevel");
        var id = document.getElementById("studentId");
        var stuOffense = document.getElementById("offense");
        var numDaysAssigned = document.getElementById("daysAssigned");
        var recidivist = document.getElementById("inputGroupRecidivist");
        var program = document.getElementById("inputGroupProgram");
        var specPops = document.getElementById("inputGroupSpecPops");
        var behContract = document.getElementById("inputGroupBehaviorContract");
        var notes = document.getElementById("formControlTextAreaNotes");
        var rowData = {name: name.value, campus: campus.value, grade: grade.value, id: id.value, stuOffense: stuOffense.value, numDaysAssigned: numDaysAssigned.value, recidivist: recidivist.value, program: program.value, specPops: specPops.value, behContract: behContract.value, notes: notes.value}
        google.script.run.withSuccessHandler(afterSubmit).addNewRow(rowData);
      }
